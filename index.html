<!DOCTYPE html>
 <html lang="it" dir="ltr">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
         <script src="main.js" charset="utf-8"></script>
         <link rel="stylesheet" href="style.css">
         <title></title>
     </head>
     <body>
         
        <header>
            <div class="container">
                <div class="header left">
                    <span id="logo">
                        <span>P<span id="bar">/</span>S</span> Books
                    </span>
                </div>
                <div class="header right">
                    <input id="searchbar" type="text" name="" value="" placeholder="Inizia la tua ricerca...">
                    <i id="search_icon" class="fas fa-search fa-md"></i>
                    <button type="button" name="button">Log in</button>
                </div>
            </div>
        </header>

        <main>
            <div class="intro">
                <h1>Innamorati dei libri, ma prima cercali!</h1>
                <img src="img/book_lover.svg" alt="">
            </div>
            <select id="selector" class="filtri" name="">
                <option value="">Seleziona Genere</option>
                <option value="fiction">Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="action">Action & Adventure</option>
                <option value="horror">Horror</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="bio">Biography & Autobiography</option>
                <option value="science">Science & Technology</option>
                <option value="art">Art</option>
                <option value="history">History</option>
                <option value="study">Study & Teaching</option>
            </select>
            <div class="arrow left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="book-container">
                <div class="top section"></div>
                <div class="bottom section"></div>
            </div>
            <div class="arrow right">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="empty">
                <h2>Nessun risultato trovato</h2>
                <img src="img/empty.svg" alt="empty_page">
            </div>
        </main>

        <script id="template" type="text/x-handlebars-template">
            <div class="book-card" data-generi="{{ categories }}">
                <div class="cover-container">
                    <img src=" {{ img }}" alt="">
                </div>
            </div>
        </script>

        <script id="templateBottom" type="text/x-handlebars-template">
            <div class="info-container {{ class }}" data-generi="{{ categories }}">
                <h3>{{ title }}</h3>
                <ul>
                    <li>{{ author }} - {{ publishedDate }} - {{ categories }}</li>
                    <li>{{{ rating }}}{{{ noRating }}}</li>
                    <li>{{{ description }}}</li>
                </ul>
            </div>
        </script>
    </body>
 </html>
