<!DOCTYPE html>
 <html lang="it" dir="ltr">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
         <script src="main.js" charset="utf-8"></script>
         <link rel="stylesheet" href="style.css">
         <title></title>
     </head>
     <body>
        <header>
            <div class="container">
                <div class="header left">
                    <span id="logo">
                        <span>P<span id="bar">/</span>S</span> Books
                    </span>
                </div>
                <div class="header right">
                    <input id="searchbar" type="text" name="" value="">
                    <i id="search_icon" class="fas fa-search fa-md"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="intro">
                <h1>Innamorati dei libri, ma prima cercali!</h1>
                <img src="img/book_lover.svg" alt="">
            </div>
            <div class="arrow left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="book-container">
                <div class="top section"></div>
                <div class="bottom section"></div>
            </div>
            <div class="arrow right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </main>
        <script id="template" type="text/x-handlebars-template">
            <div class="book-card">
                <div class="cover-container">
                    <img src=" {{ img }}" alt="">
                </div>
            </div>
        </script>
        <script id="templateBottom" type="text/x-handlebars-template">
            <div class="info-container {{ class }}">
                <h3>{{ title }}</h3>
                <ul>
                    <li>{{ author }}</li>
                    <li>{{ publishedDate }}</li>
                    <li>{{{ rating }}}{{{ noRating }}}</li>
                    <li>{{{ description }}}</li>
                </ul>
            </div>
        </script>
    </body>
 </html>
